<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate = "~{common/layout.html}">

<div layout:fragment = "content" class = "container my-3">
    <div class = "my-2 float-end">
      <a th:href="@{/post/write}" class="btn btn-primary">글 작성하기</a>
    </div>
  <table class = "table text-center">
    <colgroup>
      <col>
      <col width = "50%">
    </colgroup>
    <thead class = "table-dark">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일시</th>
      <th>수정일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "post, loop : ${postList}">
      <td th:text = "${post.id}"></td>
      <td class = "text-start">
        <a th:href="@{|/post/${post.id}|}" th:text = "${post.subject}"></a>
      </td>
      <td>
        <span th:text = "${post.author?.username}"></span>
      </td>
      <td th:text = "${#temporals.format(post.createDate, 'yy-MM-dd HH:mm')}"></td>
      <td th:text = "${#temporals.format(post.updateDate, 'yy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
